<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>route</title>
</head>
<body ng-app='myApp'>
<p>123</p>
<p ng-view></p>
<p>666</p>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script>
    var app=angular.module('myApp',['ngRoute']);
    app.config(['$routeProvider',function($routeProvider){
        $routeProvider.when('/student/lisan',{
            template:'<p>my name meggie</p>'
        }).when('/student/mee',{
            template:'<p>stupid</p>'
        });
    }]);
</script>
</body>
</html>
