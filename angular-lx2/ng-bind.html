<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>解决表达式闪烁的问题</title>
</head>
<body>

    <div ng-app='myapp' ng-controller='democontroller'>
        <p ng-bind='name'></p>
    </div>

    <script src="node_modules/angular/angular.js"></script>
     <script>
        var app=angular.module('myapp',[]);
        app.controller('democontroller',['$scope',function($scope){
            $scope.name='meggie';
        }]);
    </script>
</body>
</html>
