1 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ng-class</title>
    <style type="text/css">
        ul{
            width:70%;
            margin-top:30px;
            list-style:none;
        }
        .cos{
            /* height: 30px; */
            line-height:30px;
            color:#fff;
        }
        .green{
            background-color:lightgreen;
        }
        .orange{
            background-color:orange;
        }
        .pink{
            background-color:pink;
        }
        .fontcolor{
            color:#000;
        }
    </style>
</head>
<body>

<div ng-app='myapp' ng-controller='democontroller'>
<h1>从多种样式中选择一个</h1>
        <ul class="cos">
            <li ng-repeat='item in data' ng-class="{'A':'green','B':'orange','C':'pink'}[item.salay]">
            {{item.name}}  ------ {{item.age}}-----{{$index}}------{{$first}}------{{$last}}---{{$id}}
            </li>
        </ul>



        <h1>从多种样式中选择多个</h1>
        <ul class="cos">
            <li ng-repeat='item in data' ng-class="{'green':false,'fontcolor':true,'pink':true}">
            {{item.name}}  ------ {{item.age}}-----{{$index}}------{{$first}}------{{$last}}----{{$id}}
            </li>
        </ul>
</div>

    <script src="node_modules/angular/angular.js"></script>
    <script>


        var app=angular.module('myapp',[]);
        app.controller('democontroller',['$scope',function($scope){
                $scope.data=[
                    {name:'meggie',age:22,salay:'A'},
                    {name:'meggie',age:22,salay:'B'},
                    {name:'meggie',age:22,salay:'C'},
                    {name:'meggie',age:22,salay:'B'},
                    {name:'meggie',age:22,salay:'A'},
                    {name:'meggie',age:22,salay:'C'},
                ];
        }]);
    </script>
</body>
</html>
