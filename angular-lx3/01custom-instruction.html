<!DOCTYPE html>
<html lang="en">
<head>

    <title>custom-instruction</title>

<body ng-app='myApp'>
 <div my-btn>

 </div>

            obj={
                template:'<button>my button</button>'
            }
            return obj;
        })
    </script>
</body>
</html>
