<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>restrict</title>
</head>
<body ng-app='myApp'>
    <div my-btn></div>
    <div class="my-btn"></div>
    <!-- directive:my-btn -->
   <my-btn></my-btn>
    <script id='test' type='text/ng-template'>
       <button>meggie</button>
  </script>
    <script src="node_modules/angular/angular.js"></script>
    <script>
        var app=angular.module('myApp',[]);
        app.directive('myBtn',[function(){
            obj={
                // template:'<button>meggie</button>',
                templateUrl:'test',
                restrict:'ACEM',
                replace:true
            };
            return obj;
        }]);
    </script>
</body>
</html>
