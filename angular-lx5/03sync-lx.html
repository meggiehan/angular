<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>sync</title>
</head>
<body ng-app='myapp' ng-controller='democontroller'>
<!-- <p class="ng-cloak">{{name}}</p> -->
<p ng-bind='name'></p>
    <script src="node_modules/angular/angular.js"></script>
    <script>
        var app=angular.module('myapp',[]);
        app.controller('democontroller',['$scope','$timeout',function($scope,$timeout){
            $scope.name='meggie';
            // setTimeout(function(){
            //     $scope.name='stupid';
            //     $scope.$apply();
            // },2000);
            $timeout(function(){
                $scope.name='stupid';
            },2000);
        }]);
    </script>
</body>
</html>
